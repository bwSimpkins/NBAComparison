		<script type="text/javascript">
			function DisplayTeam() {
				var team1name = document.getElementsByName('team1')[0];
				var team1nametext = team1name.options[team1name.selectedIndex].text;
				
				var team2name = document.getElementsByName('team2')[0];
				var team2nametext = team2name.options[team2name.selectedIndex].text;
				
				// Lower case team name and pass in url
				var lower1 = team1nametext.toLowerCase();
				var lower2 = team2nametext.toLowerCase();
				
				lower1 = lower1.split(' ').join('-');
				lower2 = lower2.split(' ').join('-');
				
				var img1 = "https://loodibee.com/wp-content/uploads/nba-" + lower1 + "-logo-300x300.png"
				var img2 = "https://loodibee.com/wp-content/uploads/nba-" + lower2 + "-logo-300x300.png"
				
				if (team1nametext == "Denver Nuggets"){
					img1 = "https://loodibee.com/wp-content/uploads/nba-denver-nuggets-logo-2018-300x300.png";
				}
				if (team2nametext == "Denver Nuggets"){
					img2 = "https://loodibee.com/wp-content/uploads/nba-denver-nuggets-logo-2018-300x300.png";
				}
				if (team1nametext == "Los Angeles Clippers"){
					img1 = "https://loodibee.com/wp-content/uploads/los-angeles-clippers-logo-symbol.png";
				}
				if (team2nametext == "Los Angeles Clippers"){
					img2 = "https://loodibee.com/wp-content/uploads/los-angeles-clippers-logo-symbol.png";
				}
				if (team1nametext == "Portland Trailblazers"){
					img1 = "https://loodibee.com/wp-content/uploads/portland-trail-blazers-logo-symbol-300x300.png";
				}
				if (team2nametext == "Portland Trailblazers"){
					img2 = "https://loodibee.com/wp-content/uploads/portland-trail-blazers-logo-symbol-300x300.png";
				}
	 
				document.getElementById("team1picture").innerHTML = "<br>";
				document.getElementById("team2picture").innerHTML = "<br>";
				
				ShowImage(img1, 
                 150, 
                 150, 
                 'Team 1 Logo',
				 "team1picture");
				 
				ShowImage(img2,  
                 150, 
                 150, 
                 'Team 2 Logo',
				 "team2picture");
			}
		</script>
		<script type="text/javascript">
			function ShowImage(src, width, height, alt, eID) {
			var img = document.createElement("img");
			img.src = src;
			img.width = width;
			img.height = height;
			img.alt = alt;

			// Adds to place specified
			document.getElementById(eID).appendChild(img);
			}
		</script>
