<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Head 2 Head Player Match</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .search-container {
      position: relative;
      max-width: 500px;
      margin: auto;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      border: 1px solid #ced4da;
      border-top: none;
      background-color: #fff;
      max-height: 300px;
      overflow-y: auto;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <!-- Logo Centered at the Top -->
    <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='logo1.png')}}" width="150" height="150">
    </div>
    <h1 class="mb-4">Head 2 Head NBA Player Match</h1>

    <form id="searchForm" onsubmit="return handleSubmit(event);">
      <div class="search-container mb-3">
        <input type="text" id="playerInput" class="form-control form-control-lg" placeholder="Start typing a player's name...">
        <div id="suggestions" class="suggestions shadow-sm rounded-bottom"></div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>

    <div id="resultDisplay" class="mt-4">
      <!-- Player name will show here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const input = document.getElementById('playerInput');
    const suggestionsContainer = document.getElementById('suggestions');
    const resultDisplay = document.getElementById('resultDisplay');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      suggestionsContainer.innerHTML = '';

      if (query.length === 0) return;

      const res = await fetch(`/search_players?q=${encodeURIComponent(query)}`);
      const matches = await res.json();

      matches.forEach(name => {
        const div = document.createElement('div');
        div.classList.add('suggestion-item');
        div.textContent = name;
        div.onclick = () => {
          input.value = name;
          suggestionsContainer.innerHTML = '';
        };
        suggestionsContainer.appendChild(div);
      });
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        suggestionsContainer.innerHTML = '';
      }
    });

    function handleSubmit(event) {
      event.preventDefault();
      const selectedPlayer = input.value.trim();
      if (selectedPlayer) {
        resultDisplay.innerHTML = `
          <div class="alert alert-success" role="alert">
            You selected: <strong>${selectedPlayer}</strong>
          </div>
        `;
      } else {
        resultDisplay.innerHTML = `
          <div class="alert alert-warning" role="alert">
            ⚠️ Please select or type a valid player name.
          </div>
        `;
      }
      return false;
    }
  </script>

</body>
</html>
